<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log() // terão alguns #text no meio, pois cada pula linha é um text

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() // elemento posterior

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // elemento anterior

        lista.children.log() //ignora os #text
        lista.firstElementChild.log() // ignora os #text

        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log() // elemento anterior ao elemento pai
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
